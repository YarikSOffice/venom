buildscript {
    ext {
        kotlinVersion = "1.7.21"
        androidGradleVersion = "7.3.0"
        detektVersion = "1.23.1"
        ktlintVersion = "0.50.0"
        ktlintGradleVersion = "11.5.1"

        appCompatVersion = "1.5.1"
        androidXCoreVersion = "1.9.0"
        constraintLayoutVersion = "2.1.4"

        junitVersion = "4.13.2"
        mockkVersion = "1.12.2"
        androidXTestRulesVersion = "1.5.0"
        androidXTestVersion = "1.5.1"
        androidXTestExtVersion = "1.1.4"
        uiAutomatorVersion = "2.2.0"

        minSdkVersion = 14
        targetSdkVersion = 33
        compileSdkVersion = 33
        versionName = "0.6.1"
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlintGradleVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
